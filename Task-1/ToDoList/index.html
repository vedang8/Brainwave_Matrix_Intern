<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="stats-container">
            <div class="details">
                <h1>ToDo App</h1>
                <p>Keep It Up!</p>
                <div id="progressBar">
                    <div id="progress"></div>
                </div>
            </div>
            <div class="stats-numbers">
                <div id="numbers"> 0 </div>
            </div>
        </div>
        <form action="">
            <input type="text" id="taskInput" placeholder="Write your Task">
            <button id="new-task" type="submit">+</button>
        </form>
        <ul id="task-list">

        </ul>
    </div>
    <script src="./index.js"></script>
</body>
</html>
